<!DOCTYPE html>
<html>
<head>
    <title>Super Minimal Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <p>Super Minimal Test</p>
    <button id="testButton">Send 'minimal_test_msg'</button>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        document.getElementById('testButton').addEventListener('click', function() {
            const message = 'minimal_test_msg';
            try {
                alert('Перед вызовом tg.sendData с: ' + message);
                tg.sendData(message);
                alert('После вызова tg.sendData. Проверьте чат с ботом.');
            } catch (e) {
                alert('Ошибка при tg.sendData: ' + e.message);
                console.error("Error in sendData:", e);
            }
        });
    </script>
</body>
</html>
